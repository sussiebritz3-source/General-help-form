<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Help Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background: #f0f8ff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 400px;
      position: relative;
    }

    .form-container h1 {
      text-align: center;
      color: #1e3c72;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #2a5298;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 2px solid #2a5298;
      border-radius: 8px;
      font-size: 14px;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #1e3c72;
      box-shadow: 0 0 8px rgba(30, 60, 114, 0.5);
    }

    button {
      width: 100%;
      padding: 12px;
      background: #1e3c72;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #2a5298;
    }

    /* Popup styling */
    .popup {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
      text-align: center;
      color: #1e3c72;
      font-size: 16px;
    }

    .popup button {
      margin-top: 15px;
      background: #2a5298;
      padding: 10px 20px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>How can we help you?</h1>
    <form id="helpForm" action="https://script.google.com/macros/s/AKfycbwMI4k_FcxZfgmiBga-MiLNVkJp_BhBhfNGzvMG8d6oE8UqdI6wzTcUs1sBatI_v-C5/exec" method="POST">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="surname">Surname</label>
      <input type="text" id="surname" name="surname" placeholder="Enter your surname" required>

      <label for="cell">Cell Number</label>
      <input type="tel" id="cell" name="cell" placeholder="Enter your cell number" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="note">What are you struggling with?</label>
      <textarea id="note" name="note" rows="4" placeholder="Type your message here..." required></textarea>

      <button type="submit">Submit</button>
    </form>

    <!-- Popup -->
    <div class="popup" id="popup">
      <p>✅ Thank you! We’ll get back to you soon.</p>
      <button onclick="closePopup()">Close</button>
    </div>
  </div>
<script>
  const form = document.getElementById('helpForm');
  const popup = document.getElementById('popup');

  form.addEventListener('submit', function(event) {
    event.preventDefault();

    const formData = {
      name: document.getElementById('name').value,
      surname: document.getElementById('surname').value,
      cell: document.getElementById('cell').value,
      email: document.getElementById('email').value,
      note: document.getElementById('note').value
    };

    fetch(form.action, {
      method: 'POST',
      body: JSON.stringify(formData)
    })
    .then(response => {
      popup.style.display = 'block'; // Show popup
      form.reset(); // Clear form
    })
    .catch(error => {
      alert("Error submitting form: " + error);
    });
  });

  function closePopup() {
    popup.style.display = 'none';
  }
</script>

</body>
</html>
